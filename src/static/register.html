<!DOCTYPE html>
<html lang="en" ng-app="keepnotes">

<head>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/ocLazyLoad.min.js"></script>
    <div ng-include="'static/include/head.html'"></div>

</head>

<body data-ma-header="teal">
    <base href="/">
    </base>
    <div ng-controller="login_ctrl" class="login" data-lbg="teal">
        <!-- Register -->
        <div class="l-block" id="l-register">
            <div class="lb-header palette-Blue bg">
                <i class="zmdi zmdi-account-circle"></i>
                Create an account
            </div>

            <div class="lb-body">
                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input type="text" class="input-sm form-control fg-input">
                        <label class="fg-label">Name</label>
                    </div>
                </div>

                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input type="text" class="input-sm form-control fg-input">
                        <label class="fg-label">Email Address</label>
                    </div>
                </div>

                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input type="password" class="input-sm form-control fg-input">
                        <label class="fg-label">Password</label>
                    </div>
                </div>

                <div class="checkbox m-b-30">
                    <label>
                        <input type="checkbox" value="">
                        <i class="input-helper"></i>
                        Accept the license agreement
                    </label>
                </div>

                <button class="btn palette-Blue bg">Create Account</button>

                <div class="m-t-30">
                    <a data-block="#l-login" data-bg="teal" class="palette-Blue text d-block m-b-5" href="">Already have
                        an account?</a>
                    <a data-block="#l-forget-password" data-bg="purple" href="" class="palette-Blue text">Forgot
                        password?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/app_routing.js"></script>

</body>
<!-- #06135a -->

</html>
