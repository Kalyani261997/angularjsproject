<section id="main">
    <aside id="s-main-menu" class="sidebar">
        <ul class="smm-alerts">
            <li data-ma-action="sidebar-open" data-ma-target="user-alerts">
                <i class="zmdi zmdi-account"></i>
            </li>
            <span style="color:white;font-size:25px;">Hi!</span>                
        </ul>

        <ul class="main-menu">
            <li>
                <a href="/"><i class="zmdi zmdi-view-dashboard"></i> Dashboard</a>
            </li>
            <li>
                <a href="/add_list"><i class="zmdi zmdi-collection-plus zmdi-hc-fw"></i> Add List</a>            
            </li>
            <li>
                <a href="/archive"><i class="zmdi zmdi-archive"></i> Archive</a>
            </li>
            <li>
                <a href="/trash"><i class="zmdi zmdi-delete"></i> Trash</a>
            </li>
            <li class="active">
                <a href="/profile"><i class="zmdi zmdi-account-circle"></i>Profile</a>
            </li>
        </ul>
    </aside>

    <section id="content">
        <div class="container">
            <div style="margin-top: -70px;">
                <div id='header'>
                    <div class='c-header'>
                        <h1>{{profile.name}}</h1>
                    </div>
                </div>

                <div class="card" id="profile-main">
                    <form ng-submit="edit_profile()" role="form">
                        <div class="pm-overview c-overflow row">
                            <div id="pic" class="pmo-pic">
                                <div class="p-relative">
                                    <div><a href=''>
                                        <!-- <img class='img-responsive' src='assets/img/user.png' alt=''> -->
                                        <img class='img-responsive' src='./assets/img/profile-pics/7.jpg' alt=''>
                                    </a></div>
                                </div>   
                            </div>
                            <div class="col-lg-12 col-xl-12">
                                <input type="file" ng-disabled="is_disabled" id="p_upload" class="form-control input-sm save" onchange="angular.element(this).scope().profile_pic()" placeholder="Upload your profile picture here">
                                <input type="hidden" ng-model="profile.name" name="img_path">
                            </div>  
                        </div>

                        <div class="pm-body clearfix">                         
                            <div class="row" style="margin-left: 5px;">
                                <div class="active waves-effect col-lg-10" style="margin-top: 15px; margin-bottom: 20px; font-family: Arial, Helvetica, sans-serif;">
                                    <h2><a href="/profile" style="color: black;">My Profile</a></h2>
                                </div>
                                <div class="active waves-effect col-lg-2" style="margin-top: 15px; margin-bottom: 20px;">
                                    <h2><button class='btn btn-success bg waves-effect' ng-disabled="edit" ng-click="toggleReadonly('enable')"><i  class='zmdi zmdi-edit zmdi-hc-fw'></i></button></h2>
                                </div>
                            </div>
                            <div class="pmb-block" style="border-top: 3px solid #bbb;">
                                <div class="pmbb-header row">
                                    <div class="col-lg-10 col-xl-10">
                                        <h2><i class="zmdi zmdi-account m-r-5"></i> About</h2>
                                    </div>
                                    <div class="col-lg-2 col-xl-2">

                                    </div>
                                </div>
                                <div class="pmbb-body p-l-30">
                                    <div id="name">
                                        <div class='pmbb-view form-group fg-line'>
                                            <dl class='dl-horizontal'>
                                                <dt>Full Name</dt>
                                                <dd><input type='text' ng-disabled="is_disabled" ng-model="profile.full_name" class='form-control edit_p' name='name'></dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pmb-block">
                                <div class="pmbb-header row">
                                    <div class="col-lg-10 col-xl-10">
                                        <h2><i class="zmdi zmdi-phone m-r-5"></i> Contact Information</h2>
                                    </div>
                                </div>
                                <div class="pmbb-body p-l-30">
                                    <div id="contact">
                                        <div class='pmbb-view form-group fg-line'>
                                            <dl class='dl-horizontal'>
                                                <dt>Email Address</dt>
                                                <dd><input type='text' ng-disabled="is_disabled" ng-model="profile.email" class='form-control edit_p' name='email'></dd>
                                            </dl>
                                            <dl class='dl-horizontal'>
                                                <dt>Mobile Phone</dt>
                                                <dd><input type='text' ng-disabled="is_disabled" ng-model="profile.phone" class='form-control edit_p' name='phone_no'></dd>
                                            </dl>
                                            <dl class='dl-horizontal'>
                                                <dt>Password</dt>
                                                <dd><input type='text' ng-disabled="is_disabled" ng-model="profile.password" class='form-control edit_p' name='password'></dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class='m-t-30'>
                                <div class="col-lg-10 col-xl-10"></div>
                                <div class="col-lg-2 col-xl-2" style="margin-bottom: 20px;">
                                    <button type="submit" ng-disabled="update" class='btn btn-primary bg waves-effect'>Save</button>
                                    <button data-pmb-action='reset' class='btn btn-link btn-sm'>Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </section>
</section>

<!-- Javascript Libraries -->
<script type="text/javascript-lazy" src="assets/vendors/bower_components/Waves/dist/waves.min.js"></script>
<script type="text/javascript-lazy" src="assets/vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript-lazy" src="assets/js/functions.js"></script>
<script type="text/javascript-lazy" src="assets/js/actions.js"></script>
