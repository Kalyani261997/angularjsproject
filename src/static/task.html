<section id="main">

    <aside id="s-main-menu" class="sidebar">
        <div class="smm-header">
            <i class="zmdi zmdi-long-arrow-left" data-ma-action="sidebar-close"></i>
        </div>

        <ul class="smm-alerts">
            <h4>Hello!!</h4>
            <h5>Keep Writing!!</h5>
        </ul>

        <ul class="main-menu">
            <li class="active">
                <a href="/"><i class="zmdi zmdi-home"></i> Dashboard</a>
            </li>
            <li>
                <a href="" data-toggle="modal" data-target="#exampleModal"><i class="zmdi zmdi-collection-add"></i> Add
                    Task</a>
            </li>
            <li>
                <a href="/archieve"><i class="zmdi zmdi-archive"></i> Archieved</a>
            </li>
            <li>
                <a href="/trash"><i class="zmdi zmdi-delete zmd-fw"></i> Trash</a>
            </li>
            <li>
                <a href="/profile"><i class="zmdi zmdi-face zmd-fw"></i>Profile</a>
            </li>
        </ul>
    </aside>

    <section id="content">
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-11 col-xl-11">
                                <h2><b>Tasks</b></h2>
                            </div>
                            <div class="col-lg-1 col-xl-1">
                                <button class="btn btn-primary waves-effect" data-toggle="modal"
                                    data-target="#exampleModal"><i
                                        class="zmdi zmdi-plus-circle zmdi-hc-fw"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div ng-repeat="value in task" class="col-lg-3 col-xl-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h2>{{value.task}}</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Code for modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form role="form" ng-submit="add_task()">
                                <div class="form-group fg-line">
                                    <input ng-model="a_task.task" type="text" class="form-control input-sm"
                                        placeholder="Enter the task">
                                </div>

                                <button type="submit" class="btn btn-primary btn-sm m-t-10">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end Code for modal -->


        </div>
        </div>
    </section>

</section>
