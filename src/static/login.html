<!DOCTYPE html>
<html lang="en" ng-app="keepnotes">

<head>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/ocLazyLoad.min.js"></script>
    <div ng-include="'static/include/head.html'"></div>

</head>

<body data-ma-header="teal">
    <base href="/">
    </base>
    <div ng-controller="login_ctrl" class="login" data-lbg="teal">
        <!-- Login -->
        <div class="l-block toggled" id="l-login">
            <div class="lb-header palette-Teal bg">
                <i class="zmdi zmdi-account-circle"></i>
                Hi there! Please Sign in
            </div>

            <div class="lb-body">
                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input type="text" ng-model="log_in.email" class="input-sm form-control fg-input">
                        <label class="fg-label">Email Address</label>
                    </div>
                </div>

                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input type="password" ng-model="log_in.password" class="input-sm form-control fg-input">
                        <label class="fg-label">Password</label>
                    </div>
                </div>

                <button class="btn palette-Teal bg">Sign in</button>

                <div class="m-t-20">
                    <a data-block="#l-register" data-bg="blue" class="palette-Teal text d-block m-b-5" href="">Creat an
                        account</a>
                    <a data-block="#l-forget-password" data-bg="purple" href="" class="palette-Teal text">Forgot
                        password?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>

</body>
<!-- #06135a -->

</html>
