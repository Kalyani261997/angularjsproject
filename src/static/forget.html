<!DOCTYPE html>
<html lang="en" ng-app="keepnotes">

<head>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/ocLazyLoad.min.js"></script>
    <div ng-include="'static/include/head.html'"></div>

</head>

<body data-ma-header="teal">
    <base href="/">
    </base>
    <div ng-controller="login_ctrl" class="login" data-lbg="teal">
        <!-- Forgot Password -->
        <div class="l-block" id="l-forget-password">
            <div class="lb-header palette-Purple bg">
                <i class="zmdi zmdi-account-circle"></i>
                Forgot Password?
            </div>

            <div class="lb-body">
                <p class="m-b-30">Lorem ipsum dolor fringilla enim feugiat commodo sed ac lacus.</p>

                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input type="text" class="input-sm form-control fg-input">
                        <label class="fg-label">Email Address</label>
                    </div>
                </div>

                <button class="btn palette-Purple bg">Create Account</button>

                <div class="m-t-30">
                    <a data-block="#l-login" data-bg="teal" class="palette-Purple text d-block m-b-5" href="">Already
                        have an account?</a>
                    <a data-block="#l-register" data-bg="blue" href="" class="palette-Purple text">Create an account</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/app_routing.js"></script>

</body>
